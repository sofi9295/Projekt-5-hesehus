<!DOCTYPE html>
<html lang="da">
<head>
    <Title> Styleguide til Stof & Stil</Title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styleguide.css" type="text/css"> 
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script> 
        $(document).ready(function(){
        $("button").click(function(){
            var div = $("div");  
            div.animate({left: '50px'}, "slow");
            div.animate({fontSize: '3em'}, "slow");
        });
    });
    </script>
    
</head>
    
    
    <body>
    <h1 class="overskrift">Stof og Stil</h1>
        
    <!-- horisontal streg -->
    <div class="hr"><hr></div>
    
    <h2 class="undertitel">Logo</h2>
    <img class="billedelogo" src="stof%20og%20til%20logo.png" alt= "Dette er et logo" />
        
    <!-- horisontal streg -->
    <div class="hr"><hr></div>
        
    <h2 class="undertitel">Farvepalette</h2>
        
    <button>Start Animation</button>

<p class="java1">Klik på start animation</p>

        <div class="java1" style="background:#915ba1;height:100px;width:200px;position:relative;margin-left: 10px;">#915ba1</div>
        
        <div class="java1" style="background:#e8e9e8;height:100px;width:200px;position:relative;margin-left: 10px;">#e8e9e8</div>
        
        <div class="java1" style="background:#b2b1b1;height:100px;width:200px;position:relative;margin-left: 10px;">#b2b1b1</div>
        
        <div class="java1" style="background:#ffffff;height:100px;width:200px;position:relative;margin-left: 10px; display: inline-block; border: 1px solid black;">#ffffff</div>
        
        <div class="java1" style="background:#000000;height:100px;width:200px;position:relative;margin-left: 10px; color: white">#000000</div>
        
        <div class="java1" style="background:#56af31;height:100px;width:200px;position:relative;margin-left: 10px;">#56af31</div>
        
        <div class="java1" style="background:#e62d2b;height:100px;width:200px;position:relative;margin-left: 10px;">#e62d2b</div>
        
    <!-- horisontal streg -->
    <div class="hr"><hr></div>
        
    <h2 class="undertitel">Navigation</h2>
        <img class="navi1" src="tilbage.png" alt= "Dette er et logo" />
