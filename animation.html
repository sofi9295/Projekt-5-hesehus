<body>

<div id ="knap">
<div id ="Animation">
    <img src="Billeder/logo.png" alt="logo"> 
</div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("Animation");   
  var pos = 0;
  var id = setInterval(frame, 10);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.center = pos + 'px'; 
    }
  }
}
</script>

</body>
